    <title>Escalonamento</title>

<body>
    <div class="notebook">
        <h1>Escalonamento de matrizes</h1>


        <div class="sistema_equacao etapas">
            <p>Sistema de equações</p>
            <button onclick="inserirLinha()">+</button>
            <button onclick="removerLinha()">-</button>

            <button onclick="calcular()">Calcular</button>

            <table id="tabela">
                <tr>
                    <td contenteditable="true">3x</td>
                    <td contenteditable="true">3y</td>
                    <td contenteditable="true">z</td>
                    <td contenteditable="true">10</td>
                </tr>
                <tr>
                    <td contenteditable="true">x</td>
                    <td contenteditable="true">-2y</td>
                    <td contenteditable="true">2z</td>
                    <td contenteditable="true">2</td>
                </tr>

                <tr>
                    <td contenteditable="true">2x</td>
                    <td contenteditable="true">3y</td>
                    <td contenteditable="true">z</td>
                    <td contenteditable="true">8</td>
                </tr>
            </table>
