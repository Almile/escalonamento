<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Escalonamento</title>
</head>
<body>
    <div class="notebook">

        <h1>Escalonamento de matrizes</h1>

        <div class="sistema_equacao etapas">
            <div class="botoes">
                <button onclick="inserirLinha()">+</button>
                <button onclick="removerLinha()">-</button>

                <button onclick="limparCalculoAnterior()">Calcular</button>
                <button onclick="limparTodasTabelas()">Limpar</button>
            </div>

            <table id="tabela">
                <tr>
                    <td contenteditable="true">2x</td>
                    <td contenteditable="true">y</td>
                    <td contenteditable="true">3z</td>
                    <td contenteditable="true">4</td>
                </tr>
                <tr>
                    <td contenteditable="true">3x</td>
                    <td contenteditable="true">2y</td>
                    <td contenteditable="true">-z</td>
                    <td contenteditable="true">1</td>
                </tr>
                <tr>
                    <td contenteditable="true">5x</td>
                    <td contenteditable="true">3y</td>
                    <td contenteditable="true">2z</td>
                    <td contenteditable="true">-2</td>
                </tr>
            </table>
        </div>
        <div class="etapas segunda_etapa" id="segunda_etapa">

            <table id="matriz"></table>

            <div id="novasTabelas" class="etapas"></div>

        </div>

        <div id="resolucaoEquacoes">
            <h2></h2>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
